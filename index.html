<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JumbleScript</title>
</head>

<body>
    <div>
        <h1>JumbleScript</h1>
        <div id='code-field'></div>
        <p>
            <!-- code block inside ex-code tags -->
        <pre><code id ='ex-code'>for(let i =0</code></pre> 
        </p>
        <!-- answer buttons in rows w/ classes and ids. May need to pass in 'correct id via DOM' for randomization -->
        <div id='button-field'>
            <div id='button-row'>
                <Button class ='top-row'id='correct'>ans1</Button>
                <button class ='top-row'id='incorrect'>ans2</button>
                <button class ='top-row'id='incorrect'>ans3</button>
            </div>
            <div id='button-row'>
                <button class ='bot-row'id='incorrect'>ans4</button>
                <button class ='bot-row'id='incorrect'>ans5</button>
                <button class ='bot-row'id='incorrect'>ans6</button>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
